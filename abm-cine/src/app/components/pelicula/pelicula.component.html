
<div *ngFor="let pelicula of servicio.listaPeliculas" class="movie-card">
    <div class="movie-info">
        <p>ID: {{ pelicula.id }}</p>
        <p>Nombre: {{ pelicula.nombre }}</p>
        <p>Duración: {{ pelicula.duracion }}</p>
    </div>
    <div>
        <button (click)="eliminarPelicula(pelicula.id)">Eliminar</button>
        <button (click)="editarPelicula(pelicula.id)">Editar</button>
        <button (click)="verMas(pelicula.id)">Ver más</button>
    </div>
</div>
