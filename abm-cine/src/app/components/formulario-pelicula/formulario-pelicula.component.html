<form (ngSubmit)="guardarPelicula($event)">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="pelicula.nombre" required>
    </div>
    <div>
      <label for="duracion">Duración:</label>
      <input type="text" id="duracion" name="duracion" [(ngModel)]="pelicula.duracion" required>
    </div>
    <button type="submit">{{ modoEditar ? 'Guardar Cambios' : 'Agregar Película' }}</button>
</form>
